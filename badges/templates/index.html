{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Badge</title>
</head>
<body>
    <form class="form-valide" action="badges/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-lg-4 col-form-label">Badge Name<span class="text-danger">*</span>
            </label>
            <div class="col-lg-6">
                <input type="text" required="Please enter a valid name" class="form-control" name="badge_name" placeholder="Enter the badge name..">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-4 col-form-label" for="val-email">Emails <span class="text-danger">*</span>
            </label>
            <div class="col-lg-6">
                <input type="text" required="Please enter atleast 1 valid email" class="form-control" id="val-email" name="user_emails" placeholder="Your valid emails (comma separated)..">
            </div>
        </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-4 col-form-label">Badge Description <span class="text-danger">*</span>
            </label>
            <div class="col-lg-6">
                <textarea class="form-control" name="badge_description" rows="3" placeholder="Enter badge description" required="required"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-4 col-form-label" >Upload Badge <span class="text-danger">*</span>
            </label>
            <div class="col-lg-6">
                <input type="file" class="form-control" name="badge_image" required="required">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-8 ml-auto">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</body>
</html>
